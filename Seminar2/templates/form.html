<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        {% block title %}
        {{login}}
        {% endblock %}
    </title>
</head>
<body>
{% block content %}
<form class="form_auth_style" action="#" method="post">
    <label>Имя пользователя/логин:</label>
    <input type="text" name="login" placeholder="Введите Ваш логин" required>
    <br>
    <label>Почта:</label>
    <input type="email" name="email" placeholder="Введите Ваш емейл" required>
    <br>
    <button type="submit" name="submit">Отправить</button>
</form>
{% endblock %}
</body>
</html>
